<!DOCTYPE html>
<html>
<head>
    <title>多媒体测试页面</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        img { max-width: 300px; margin: 10px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>多媒体内容测试</h1>
    
    <!-- JPEG图片测试 -->
    <div>
        <h3>JPEG图片：</h3>
        <img src="image.jpg" alt="JPEG示例">
        <p>文件：image.jpg</p>
    </div>
    
    <!-- PNG图片测试 -->
    <div>
        <h3>PNG图片（透明背景）：</h3>
        <img src="image.png" alt="PNG示例">
        <p>文件：image.png</p>
    </div>
    
    <!-- 通过不同路径测试 -->
    <div>
        <h3>直接链接测试：</h3>
        <a href="image.jpg">直接打开JPEG图片</a><br>
        <a href="image.png">直接打开PNG图片</a>
    </div>
</body>
</html>
